<div>
    <h2>Employee List</h2>
</div>
<div class="panel-body">
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empl of employees | async">
                <td>{{empl.id}}</td>
                <td>{{empl.name}}</td>
                <td>{{empl.email}}</td>
                <td>{{empl.salary}</td>
            </tr>
        </tbody>
    </table>
</div>
